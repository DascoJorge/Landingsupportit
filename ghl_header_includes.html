<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
    rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">

<!-- Meta Tags Support IT -->
<meta name="google-site-verification" content="22df0e5f8543281" />
<meta name="description"
    content="Expertos en seguridad avanzada, redes, soporte técnico y mantenimiento industrial en República Dominicana.">
<meta property="og:title" content="SUPPORT IT | Soluciones Integrales">
<meta property="og:description"
    content="Maximiza el rendimiento de tu empresa con soluciones tecnológicas de alto impacto.">

<style>
    /* CSS CONSOLIDATED BY ANTIGRAVITY */
    :root {
        --bg-primary: #000000;
        --bg-secondary: #09090B;
        --bg-tertiary: #18181B;
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-200: #bfdbfe;
        --primary-300: #93c5fd;
        --primary-400: #60a5fa;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-800: #1e40af;
        --primary-900: #1e3a8a;
        --primary-rgb: 59, 130, 246;
        --text-primary: #FFFFFF;
        --text-secondary: #FAFAFA;
        --text-tertiary: #E4E4E7;
        --text-quaternary: #A1A1AA;
        --transition-smooth: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        --success: #22C55E;
        --info: #3B82F6;
        --warning: #F59E0B;
        --btn-portal: #4F46E5;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
        overflow-x: hidden;
    }

    /* GHL Full-Width Breakout Hack */
    section,
    header,
    footer {
        width: 100vw !important;
        position: relative !important;
        left: 50% !important;
        right: 50% !important;
        margin-left: -50vw !important;
        margin-right: -50vw !important;
    }

    body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        line-height: 1.8;
        overflow-x: hidden;
        width: 100%;
    }

    h1,
    h2,
    h3,
    h4 {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 800;
        letter-spacing: -0.04em;
    }

    .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 24px;
    }

    /* NAVBAR */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 0;
        transition: var(--transition-smooth);
        background: transparent;
    }

    .navbar.scrolled {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(28px);
        border-bottom: 1px solid rgba(var(--primary-rgb), 0.2);
        padding: 12px 0;
    }

    .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .brand-name {
        font-size: 1.1rem;
        color: #fff;
    }

    .brand-tagline {
        font-size: 0.65rem;
        color: var(--primary-400);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-weight: 700;
    }

    .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 32px;
    }

    .nav-link {
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.3s ease;
        position: relative;
    }

    .nav-link:hover {
        color: var(--primary-400);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-500);
        transition: width 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    /* HERO */
    .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 180px 0 100px;
        position: relative;
        background: radial-gradient(ellipse at top, rgba(var(--primary-rgb), 0.15) 0%, transparent 60%);
        overflow: hidden;
    }

    .hero-grid {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 60px;
        align-items: center;
    }

    .hero-label {
        display: inline-block;
        padding: 6px 16px;
        background: rgba(var(--primary-rgb), 0.15);
        color: var(--primary-400);
        border-radius: 100px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 24px;
        border: 1px solid rgba(var(--primary-rgb), 0.3);
    }

    .hero-title {
        font-size: 4.5rem;
        line-height: 1.1;
        margin-bottom: 24px;
    }

    .glow-text {
        color: var(--primary-400);
        text-shadow: 0 0 35px rgba(var(--primary-rgb), 0.6);
    }

    .hero-subtitle {
        font-size: 1.25rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin-bottom: 40px;
    }

    .hero-actions {
        display: flex;
        gap: 20px;
        margin-bottom: 60px;
    }

    .hero-metrics {
        display: flex;
        gap: 48px;
    }

    .metric-value {
        font-size: 2rem;
        font-weight: 800;
        color: #fff;
    }

    .metric-label {
        font-size: 0.9rem;
        color: var(--text-tertiary);
    }

    .hero-visual-container {
        position: relative;
        display: flex;
        justify-content: center;
    }

    .hero-image {
        width: 100%;
        max-width: 500px;
        border-radius: 32px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        animation: float 6s ease-in-out infinite;
    }

    /* SERVICES */
    .services-section {
        padding: 100px 0;
        background-color: var(--bg-secondary);
    }

    .section-header {
        text-align: center;
        max-width: 850px;
        margin: 0 auto 100px;
    }

    .section-title {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 32px;
    }

    .service-card-flip {
        height: 400px;
        perspective: 1000px;
    }

    .service-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
    }

    .service-card-front,
    .service-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 24px;
        overflow: hidden;
    }

    .service-card-front {
        background-color: var(--bg-tertiary);
    }

    .service-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .service-overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 30px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    }

    .service-card-back {
        background: linear-gradient(135deg, #18181B 0%, #09090B 100%);
        border: 1px solid rgba(var(--primary-rgb), 0.3);
        transform: rotateY(180deg);
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .back-title {
        font-size: 1.4rem;
        color: var(--primary-400);
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(var(--primary-rgb), 0.2);
        padding-bottom: 10px;
    }

    .service-features {
        list-style: none;
    }

    .service-features li {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .service-features li::before {
        content: '→';
        color: var(--primary-500);
        font-weight: 800;
    }

    /* CRM */
    .crm-section {
        padding: 120px 0;
        background: radial-gradient(circle at right, rgba(var(--primary-rgb), 0.1) 0%, transparent 60%);
    }

    .crm-grid {
        display: flex;
        flex-direction: column;
        gap: 40px;
        align-items: center;
        text-align: center;
    }

    .ai-feature-highlight {
        background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.1) 0%, rgba(139, 92, 246, 0.08) 100%);
        border: 1px solid rgba(var(--primary-rgb), 0.25);
        border-radius: 24px;
        padding: 35px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .ai-badge {
        display: inline-block;
        padding: 6px 14px;
        background: linear-gradient(90deg, var(--primary-600), #8B5CF6);
        color: white;
        border-radius: 50px;
        margin-bottom: 15px;
        font-size: 0.75rem;
        text-transform: uppercase;
        font-weight: 800;
    }

    .crm-feature-item {
        display: flex;
        align-items: center;
        gap: 25px;
        margin-bottom: 18px;
        padding: 24px 30px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        text-align: left;
    }

    .crm-feature-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(var(--primary-rgb), 0.1);
        border-radius: 12px;
        color: var(--primary-400);
        flex-shrink: 0;
    }

    /* PREMIUM CAROUSEL */
    .premium-carousel {
        width: 100%;
        aspect-ratio: 16/9;
        max-height: 600px;
        border-radius: 20px;
        border: 1px solid rgba(59, 130, 246, 0.4);
        overflow: hidden;
        background: #000;
    }

    .carousel-card {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .carousel-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .carousel-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 50px 40px 40px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
        color: white;
    }

    /* FOOTER */
    .footer {
        padding: 100px 0 50px;
        background: #000;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer-grid {
        display: grid;
        grid-template-columns: 1.5fr 0.8fr 1fr 1.2fr;
        gap: 40px;
    }

    .footer-col h4 {
        color: #fff;
        margin-bottom: 25px;
    }

    .footer-col ul {
        list-style: none;
    }

    .footer-col ul li {
        margin-bottom: 12px;
    }

    .footer-col a {
        color: var(--text-quaternary);
        text-decoration: none;
        transition: color 0.3s;
    }

    .footer-col a:hover {
        color: #fff;
    }

    /* UTILS */
    .btn-primary {
        background: var(--primary-600);
        color: #fff;
        text-decoration: none;
        padding: 16px 36px;
        border-radius: 12px;
        font-weight: 600;
        display: inline-block;
        transition: 0.3s;
    }

    .btn-secondary-outline {
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        text-decoration: none;
        padding: 16px 36px;
        border-radius: 12px;
        display: inline-block;
        transition: 0.3s;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
    }

    .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
        opacity: 1;
        transform: translateY(0);
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-15px);
        }

        100% {
            transform: translateY(0);
        }
    }

    /* RESPONSIVE */
    @media (max-width: 1100px) and (min-width: 769px) {
        .hero-title {
            font-size: 3rem;
        }

        .services-grid {
            grid-template-columns: 1fr 1fr;
        }

        .nav-links {
            gap: 14px;
        }

        .nav-link {
            font-size: 0.82rem;
        }

        .brand-tagline {
            display: none;
        }
    }

    @media (max-width: 640px) {
        .services-grid {
            grid-template-columns: 1fr;
        }

        .hero-metrics {
            flex-direction: column;
            gap: 24px;
        }
    }

    /* GHL MOBILE OVERRIDE */
    .mobile-menu-toggle {
        display: none;
    }

    /* Handle with GHL standard menu or custom */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        /* Basic hidden for now */
    }
</style>
